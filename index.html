<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"></link>
    <title>Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>

    <div id="display">374+25</div>

    <div id="buttons">
        <div id="numbers">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">0</div>
        </div>

        <div id="operations">
            <div class="op">+</div>
            <div class="op">-</div>
            <div class="op">%</div>
            <div class="op">/</div>
        </div>

        <div id="equals">=</div>
        <div id="clear">clear</div>
    </div>
    
    <script src="./javascript.js"></script>
</body>
</html>
